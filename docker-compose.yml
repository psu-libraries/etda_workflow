version: '3.2'
services:
  redis:
    image: redis:5.0.5
    volumes:
    - redis-data:/data
    ports:
    - "6379:6379"
  db:
    environment:
      MYSQL_ROOT_PASSWORD: root
    image: mariadb:10.4.6
    ports:
    - "3306:3306"
    volumes:
    - db-data:/var/lib/mysql
  web:
    tty: true
    stdin_open: true
    environment:
      REDIS_HOST: redis
      MYSQL_HOST: db
      RAILS_ENV: development
      PARTNER: ${PARTNER:-graduate}
    build: 
      context: .
      args:
        RAILS_ENV: development
    command: >
      sh -c "/etda_workflow/local_entrypoint.sh"
    ports:
    - "3000:3000"
    depends_on:
    - db
    volumes:
    - workflow_files:/etda_workflow/tmp/workflow_files
    - explore_files:/etda_workflow/tmp/explore_files

volumes:
  db-data:
  redis-data:
  workflow_files:
  explore_files:
