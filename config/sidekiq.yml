default: &default
  concurrency: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # TODO: should this be stdout?
  logfile: ./log/sidekiq.log
  max_retries: 3
  latency_threshold: 30
  size_threshold: 100
  queues:
    - default
    - mailers

development:
  <<: *default
test:
  <<: *default
production:
  <<: *default