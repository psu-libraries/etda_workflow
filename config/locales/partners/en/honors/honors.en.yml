en:
  honors:
    time:
      formats:
        medium: '%b %-d, %Y %l:%M %P'
    header:
      title: Electronic Theses for Schreyer Honors College
      image: ETD-Honors.png
    submission:
      create:
        success: Your Graduate School submission was created successfully.
        failure: There was a problem submitting your Schreyer Honors Thesis (eHT).
      new: If you would like to start a new thesis submission, you may do so by clicking the following link.  Your final submission will not be complete until you have added your committee members.
      descriptor: 'thesis'
    partner:
      abbrev: schreyer
      name: Schreyer Honors College
      url: https://www.shc.psu.edu/academic/thesis/
      slug: eHT
      description:
        title: Schreyer Honors College Theses
        text: <p>Electronic submission of the final Honors Thesis became a requirement beginning spring semester 2010. Honors theses submitted prior to spring semester 2010 will not be found on this database. Both the mandatory draft submission and the final thesis must be submitted electronically through this site.</p><p>All final theses are open to the public. If there is a reason (usually for patent or proprietary purposes) your thesis should not be released to the public, you must contact the Schreyer Honors College and request restricted access. Restricted access may be granted for a period up to two years. The thesis will be automatically released for public access at end of the approved restricted period.</p>
      alternate_email_hint: 'The Alternate email address will be used after your psu.edu email address expires.'
      thesis_guide: 'https://www.shc.psu.edu/academic/thesis/submission.cfm'
      document_title_label: 'Title'
      url_slug: 'honors'
      email:
        url:  'https://honors-explore.libraries.psu.edu'
        address: SHCAcademics@psu.edu
        list: 'ul-etda-honors-admin@pennstateoffice365.onmicrosoft.com'
        signature: 'Schreyer Honors College<br /> University Park, PA'
        final_submission_rejected:
          message: |
                    Your final %{degree_type} has been rejected by Schreyer Honors College.
                    You will need to make the necessary revisions or corrections to your document and resubmit your %{degree_type}.

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu
        final_submission_approved:
          message: |
                    Your honors %{degree_type} has been approved by Schreyer Honors College.    
                    After graduation, the eHT will be available through Penn State’s eHT database %{url} unless you have chosen to restrict access to it.
                    If it is restricted, it will automatically change to Open Access after two years.

                    The access level for your %{degree_type} is: %{access_level}.
                    Please accept our congratulations as you complete your degree (commencement information can be found online as http://commencement.psu.edu/).

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu 
        format_review_received:
          message: |
                    Thank you for submitting your thesis format review. You will receive the results of the review by 
                    email within two weeks.

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu 
        final_submission_received:
          message: |
                    Thank you for submitting your final %{degree_type}. It will now be automatically sent to your committee for review and approval.
                    You will be notified once your committee has reviewed and made a decision regarding your document.

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu
        sent_to_committee:
          message: |
                    Your %{degree_type}: "%{title}" has been sent back to the committee review stage to be approved by your committee.
                    No action is required of you at this time.
                    You will be notified once your committee has reviewed and made a decision regarding your document.

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu
        committee_member_review_requested:
          message: |
                    Hello %{committee_member_name},
                    The Schreyer Honors College and %{full_name} need your prompt attention to review and digitally sign
                    a proposed work that you have been a part of.  Please login to %{review_url} and complete this request
                    within five business days.

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu
        special_committee_review_request:
          message: |
                    Hello %{committee_member_name},

                    The Schreyer Honors College of The Pennsylvania State University and %{full_name} require you to review and
                    digitally sign a proposed work for which you have been listed as a committee member.
                    In order to proceed and provide input on their work, please follow this link:
                    %{review_url}
                    or you can copy and paste this into your browser. %{seven_day_note}

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu
        committee_member_review_reminder:
          message: |
                    Reminder: %{full_name} has submitted their %{degree_type} entitled %{title} for final review.
                    Please visit this URL to conduct your final review:
                    %{review_url}

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu
        committee_rejected_admin:
          message: |
                    The committee for %{author_name}'s %{degree_type} has rejected their submission.
                    The submission will automatically be available for the student to edit and resubmit for committee approval.

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu
        committee_rejected_author:
          message: |
                    The committee reviewing your %{degree_type} has rejected your submission.
                    You will need to make the necessary revisions or corrections to your document and resubmit
                    your %{degree_type} for your committee to review.
                    For additional information regarding the rejection please consult your %{degree_type} adviser.

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu
        committee_rejected_committee:
          message: |
                    %{author_name}'s %{degree_type} titled "%{title}" has been rejected by its committee.
                    The student has been asked to resubmit their work.  Once they have done this, you will be notified via email to review.

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu
        pending_returned_author:
          message: |
                    Your %{degree_type} has been rejected by request of an administrator.
                    You will need to make the necessary revisions or corrections to your document and resubmit your %{degree_type} for your committee to review again.

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu
        pending_returned_committee:
          message: |
                    %{author_name}'s eTD submission titled "%{title}" has been rejected at the request of an administrator.
                    The student has been asked to resubmit their work.  Once they have done this, you will be notified via email to review.

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu
        committee_approved:
          message: |
                    Congratulations! Your honors %{degree_type} has been reviewed by your committee and it is approved.
                    The next step is to have your final submission reviewed by the Schreyer Honors College.  You will receive an email once it is approved.

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu
        release_for_publication:
          message: |
                    Your %{degree_type} titled "%{title}" has been released with the access level of Open Access.
                    You can view your published submission at: %{url}.

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu
        release_for_publication_metadata_only:
          message: |
                    The metadata for your %{degree_type} titled "%{title}" has been released.
                    You can view this information at: %{url}.
                    It retains its access level of %{access_level}.  The full publication will be released in two years.

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu
        access_level_updated:
          message: |
                    The Schreyer Honors College has changed the availability of the following honor thesis as shown below:
                    Author - %{full_name}
                    Title - %{title}
                    New Availability - %{new_access_level}
                    Old Availability - %{old_access_level}
                    Graduation Year - %{graduation_year}

                    Sincerely,
                    The Schreyer Honors College
                    If you have any further questions please contact:  
                    Sarah Richards, Coordinator of Student Records & Advising Services
                    SHCAcademics@psu.edu
    program:
      label: Area of Honors
    committee:
      label: Thesis Supervisor
      list:
        label: Thesis Supervisors
        thesis:
          help_text: Enter required committee members in the form below.  Type the committee member's name in the form.  After a blank is entered, a list of names will appear.  Use up and down arrow keys to scroll through the list.  When the desired name is highlighted, click the return key to populate the form.  Both the committee member's name and email address will be filled after the selection is made.  Emails will automatically be sent to each committee member once your final submission is submitted and the committee review stage begins.  These emails will provide a link to where committee members can complete their reviews.
          members:
            thesis_supervisor:
              name: Thesis Supervisor
              description: A professor in the area in which the thesis is written, who the student works closely with.
            thesis_honors_adviser:
              name: Thesis Honors Advisor
              description: Faculty member who oversees the thesis work and confirms it is indeed honors work in their area of expertise.
            faculty_reader:
              name: Faculty Reader
              description: This role is only required if the Honors Advisor and Thesis Supervisor are the same person.  This is a faculty member in the discipline in which the thesis is written.
      author_instructions:
        The honors college only requires two people to read and approve the thesis, an Honors Advisor and Thesis Supervisor. The only time a "Faculty Reader" is required is if the honors advisor and thesis supervisor are the same person.
      special_role: supervisor
    admin_filters:
      format_review_incomplete:
        title: Format Review is Incomplete
        description: Draft submissions without format review files or were rejected and need formatting corrections
      format_review_submitted:
        title: Format Review is Submitted
        description: Thesis drafts to be reviewed
      format_review_completed:
        title: Format Review is Completed
        description: Completed and approved drafts
      final_submission_pending:
        title: Final Submission is Pending
        description: Theses waiting to be reviewed by committee members
      committee_review_rejected:
        title: Committee Review Rejected
        description: Theses rejected by committee
      final_submission_submitted:
        title: Final Submission is Submitted
        description: Theses waiting to be reviewed for final formatting approval by Schreyer Honors College
      final_submission_incomplete:
        title: Final Submission is Incomplete
        description: Submissions that were rejected and need formatting corrections
      final_submission_not_approved:
        title: Final Submission waiting to be approved
        description: Submitted and waiting to be approved
      final_submission_approved:
        title: Final Submission to be Released
        description: Approved by committee and The Honors College; waiting to be released
      final_submission_on_hold:
        title: Final Submission is On Hold
        description: Submissions that have been approved but are now being held from release
      released_for_publication:
        title: Released Theses
        description: Manage theses which have already been released
      final_restricted_institution:
        title: Final Submission is Restricted to Penn State
        description: Submissions restricted to the Penn State community
      final_withheld:
        title: Restricted Theses
        description: Availability restricted for 2 years.
    access_level:
      open_access: Open Access
      open_access_attr:
        description_html: Allows for open access to the body of the thesis. Note:"Withheld" status must be arranged by contacting the Honors College Records Department
        scope: released_for_publication
      restricted_to_institution: 'Restricted (Penn State Only)'
      restricted_to_institution_attr:
        description_html: 'Access restricted to individuals having a valid Penn State Access Account, for a period of two years. Allows restricted access of the entire work beginning immediately after degree conferral. At the end of the two-year period, the status will automatically change to Open Access. <i>Intended for use by authors in cases where prior public release of the work may compromise its acceptance for publication.</i>'
        scope: final_restricted_institution
      restricted: 'Restricted'
      restricted_attr:
        description_html: 'The option selected secures the body of the thesis for a period of two years. Selection of this option requires that an invention disclosure (ID) be filed with the Office of Technology Management (OTM) prior to submission of the final honors thesis and confirmed by OTM. At the end of the two-year period, the work will be released automatically for open access unless a written request is made to extend this option for an additional year. The written request for an extension should be sent 30 days prior to the end of the two-year period to the Honors College Records Department, 10 Schreyer Honors College, The Pennsylvania State University, University Park, PA 16802, or by e-mail to <a href="mailto:SHCAcademics@psu.edu">SHCAcademics@psu.edu</a>. Please note: No one will be able to view your work under this option.'
        scope: final_withheld
    download:
      login_html: 'Login using your Penn State access account to view the paper.'
    admin:
      umg: 'cn=umg/psu.sas.etda-honors-admins,dc=psu,dc=edu'
      submission:
        edit:
          author-information: Author Information
          format-review-files: Format Review Information
          committee: Committee
          program-information: Program Information
